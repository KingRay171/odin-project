<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">
            Weather
        </div>
        <div class="search">
            <div class="textbox">
                <input class="city" type="text">
                <button class="search-button">Search</button>
                
            </div>
            <span class="error">No matching location found!</span>
            
        </div>
    </div>

    <div class="content">
        <div class="condition">condition</div>
        <div class="location">location</div>
        <div class="bottom">
            <div class="temperature">temp</div>
            
            <div class="other">
                <div class="feels-like-container container">
                    <div class="feels-like-label">Feels like:</div>
                    <div class="feels-like">feels like</div>
                </div>
                <div class="wind-container container">
                    <div class="wind-label">Wind:</div>
                    <div class="wind">wind</div>
                </div>
                <div class="humidity-container container">
                    <div class="humidity-label">Humidity:</div>
                    <div class="humidity">humidity</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
