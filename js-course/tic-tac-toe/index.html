<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&amp;display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body class="body">
    <div class="title">Tic-Tac-Toe</div>
    <div class="select-opponent">
        <button class="easy">vs Easy AI</button>
        <button class="hard">vs Hard AI</button>
    </div>
    <div class="game">
        <div class="player-scoreboard">
            Player
        </div>
        <div class="gameboard">
            <div>
                <div class="top-left"></div>
                <div class="top-center"></div>
                <div class="top-right"></div>
                <div class="center-left"></div>
                <div class="center-center"></div>
                <div class="center-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-center"></div>
                <div class="bottom-right"></div>
            </div>
        </div>
        <div class="opponent-scoreboard">
            Opponent
        </div>
    </div>
    <div class="result"></div>
</body>
</html>
